<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="screen"></div>
      <div class="num--container">
        <div class="first-line">
          <div class="clear btns-clear"><p>C</p></div>
          <div class="clear-last btns-clearE"><p>CE</p></div>
          <div class="delete btns-delete"><p>DEL</p></div>
          <div class="btns"><p>/</p></div>
        </div>
        <div class="second-line">
          <div class="btns"><p>7</p></div>
          <div class="btns"><p>8</p></div>
          <div class="btns"><p>9</p></div>
          <div class="btns"><p>*</p></div>
        </div>
        <div class="third-line">
          <div class="btns"><p>4</p></div>
          <div class="btns"><p>5</p></div>
          <div class="btns"><p>6</p></div>
          <div class="btns"><p>+</p></div>
        </div>
        <div class="fourth-line">
          <div class="num-btns"><p>1</p></div>
          <div class="num-btns"><p>2</p></div>
          <div class="num-btns"><p>3</p></div>
          <div class="btns"><p>-</p></div>
        </div>
        <div class="fifth-line">
          <div class="toggle-btns"><p>+/-</p></div>
          <div class="btns"><p>0</p></div>
          <div class="btns"><p>.</p></div>
          <div class="equal-btn"><p>=</p></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
