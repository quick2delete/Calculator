<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="screen"><p>0</p></div>
      <div class="num--container">
        <div class="first-line">
          <div class="clear btns"><p>C</p></div>
          <div class="clear-last btns"><p>CE</p></div>
          <div class="delete btns"><p>DEL</p></div>
          <div class="divide btns-op"><p>/</p></div>
        </div>
        <div class="second-line">
          <div class="num7 btns-num"><p>7</p></div>
          <div class="num8 btns-num"><p>8</p></div>
          <div class="num9 btns-num"><p>9</p></div>
          <div class="mutiply btns-op"><p>*</p></div>
        </div>
        <div class="third-line">
          <div class="num4 btns-num"><p>4</p></div>
          <div class="num5 btns-num"><p>5</p></div>
          <div class="num6 btns-num"><p>6</p></div>
          <div class="add btns-op"><p>+</p></div>
        </div>
        <div class="fourth-line">
          <div class="num1 btns-num"><p>1</p></div>
          <div class="num2 btns-num"><p>2</p></div>
          <div class="num3 btns-num"><p>3</p></div>
          <div class="subtract btns-op"><p>-</p></div>
        </div>
        <div class="fifth-line">
          <div class="toggle btns"><p>+/-</p></div>
          <div class="num0 btns-num"><p>0</p></div>
          <div class="decimal btns"><p>.</p></div>
          <div class="equal btns"><p>=</p></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
